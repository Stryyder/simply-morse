<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simply Morse</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section id="morse">
        <textarea
          maxlength="500"
          rows="10"
          cols="30"
          placeholder="Enter Morse Code"
        ></textarea>
      </section>

      <section id="transfer">
        <img src="img/left.svg" id="arrowLeft" alt="Left Arrow" width="50px" />
        <img
          src="img/left.svg"
          id="arrowRight"
          alt="Right Arrow"
          width="50px"
        />
      </section>

      <section id="plainText">
        <textarea
          maxlength="500"
          rows="10"
          cols="30"
          placeholder="Enter Plain Text"
        ></textarea>
      </section>
    </main>
    <script src="js/simplymorse.js"></script>
  </body>
</html>
